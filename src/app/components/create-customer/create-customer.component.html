<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supermercado del Licor</title>
  <base href="/">
  <link rel="stylesheet" href="./create-customer.component.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h2>Agregar Cliente</h2>
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm)">
            <div class="mb-1">
                <label class="form-label">
                    Id. Cliente :
                </label>
                <input type="number" id="idcust" formControlName="idcust" placeholder="Ingrese Id. Cliente"/>
            </div>    
            <div class="mb-2">
                <label class="form-label">
                    Nombre Cliente :
                </label>
                <input type="text" id="namecustomer" formControlName="namecustomer" placeholder="Ingrese Nombre de Cliente"/>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    Dirección :
                </label>
                <input type="text" id="address" formControlName="address" placeholder="Ingrese la Dirección del Cliente"/>
            </div>
            <div class="mb-4">
                <label class="form-label">
                    WhatsApp :
                </label>
                <input type="text" id="whatsapp" formControlName="whatsapp" placeholder="Ingrese el Nro. WhatsApp"/>
            </div>
            <div class="mb-5">
                <label class="form-label">
                    email :
                </label>
                <input type="text" id="email" formControlName="email" placeholder="Ingrese el e-mail del Cliente"/>
            </div>
            
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
            </form> 
        </div>
    </div>
</body>
