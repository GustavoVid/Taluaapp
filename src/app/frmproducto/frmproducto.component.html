<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supermercado del Licor</title>
  <base href="/">
  <link rel="stylesheet" href="./frmproducto.component.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h2>Agregar Producto</h2>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
            <div class="mb-2">
                <label class="form-label">
                    Nombre Producto :
                </label>
                <input type="text" id="name" formControlName="nameproduct" placeholder="Ingrese Nombre de Producto"/>
            </div>
            <div class="mb-3">
                <label class="form-label">
                    Precio Producto :
                </label>
                <input type="number" formControlName="price" id="price" placeholder="Ingrese Precio">
            </div>
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
            </form> 
        </div>
    </div>
</body>
